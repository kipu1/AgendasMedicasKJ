<div class="page-wrapper">
  <div class="content">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="routes.payments">Paciente </a></li>
            <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
            <li class="breadcrumb-item active">Oftamologia </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
    <div class="row">
      <div class="col-sm-12">

        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-heading">
                    <h4>Historial Oftalmologico</h4>
                  </div>
                </div>
                <!-- <div class="col-12 col-md-6 col-xl-6">
                                  <div class="form-group local-top-form">
                                      <label class="local-top">Avatar <span class="login-danger">*</span></label>
                                      <div class="settings-btn upload-files-avator">
                                          <input type="file" accept="image/*" name="image" id="file"
                                              onchange="loadFile(event)" class="hide-input">
                                          <label for="file" class="upload">Choose File</label>
                                      </div>
                                  </div>
                              </div> -->

                <div class="col-12 col-md-6 col-xl-4">
                  <!-- Primer Combo Box -->
                  <div class="form-group local-forms">
                    <label>Examenes <span class="login-danger">*</span></label>
                    <mat-select id="medicamento" name="medicamento" [(ngModel)]="oftamologia.examenes"
                      (ngModelChange)="onOpcionSeleccionadaChange()" placeholder="Seleccione"
                      class="form-control select">
                      <mat-option *ngFor="let opcion of medicamentosFiltrados" [value]="opcion">{{ opcion
                        }}</mat-option>
                    </mat-select>
                  </div>

                </div>

                <!-- Segundo Combo Box -->
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label>Exploracion <span class="login-danger">*</span></label>
                    <mat-select id="medicamento" name="medicamento" [(ngModel)]="oftamologia.exploracion"
                      (ngModelChange)="onOpcionSeleccionadaChange()" placeholder="Seleccione"
                      class="form-control select">
                      <mat-option *ngFor="let opcion of exploracionOptions" [value]="opcion">{{ opcion }}</mat-option>
                    </mat-select>

                  </div>
                </div>




                <!-- <div class="col-12 col-md-6 col-xl-4">
                                <div class="form-group local-forms">
                                  <label>Exploracion <span class="login-danger">*</span></label>
                                 
                                  <mat-select id="medicamento" name="medicamento"  [(ngModel)]="oftamologia.exploracion"  placeholder="Seleccione" class="form-control select">
                                    <mat-option *ngFor="let opcion of medicamentosFiltrados" [value]="opcion">{{ opcion }}</mat-option>
                                  </mat-select>
                                </div>
                              </div> -->

                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label>Resultado <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" placeholder="" id="resultado" name="resultado"
                      [(ngModel)]="oftamologia.resultado">
                  </div>
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label>ojoizquierdo <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" placeholder="" id="ojoizquierdo" name="ojoizquierdo"
                      [(ngModel)]="oftamologia.ojoizquierdo">
                  </div>
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label>ojoderecho <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" placeholder="" id="ojoderecho" name="ojoderecho"
                      [(ngModel)]="oftamologia.ojoderecho">
                  </div>
                </div>

                <div class="col-12 col-md-6 col-xl-3">
                  <div class="form-group local-forms">
                    <label>Fecha <span class="login-danger">*</span></label>
                    <input class="form-control datetimepicker" type="text" placeholder="" matInput
                           [matDatepicker]="picker" [(ngModel)]="oftamologia.fecha" name="fecha"
                           (input)="limpiarErrores('fecha')"
                           (ngModelChange)="limpiarErrores('fecha')">
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <!-- Mensajes de error -->
                    <div *ngIf="errores.fecha" class="texti">{{ errores.fecha }}</div>
                  </div>
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                  <div class="form-group local-forms">
                    <label>Anotaciones <span class="login-danger">*</span></label>
                    <textarea class="form-control" id="anotaciones" name="anotaciones"
                      [(ngModel)]="oftamologia.anotaciones" rows="3" cols="30"></textarea>

                  </div>
                </div>



                <div class="col-12">
                  <div class="doctor-submit text-end">

                    <button type="submit" class="btn btn-primary submit-form me-2" (click)="guardardoctor()">Guardar</button>

                    <button type="submit" class="btn btn-primary cancel-form"
                      [routerLink]="routes.providentFund">Lista</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
