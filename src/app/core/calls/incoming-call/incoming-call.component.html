<div class="page-wrapper">
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.voiceCall">Vademecum</a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Vademecum</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Vademecum/Farmacia</h4>
                                    </div>
                                </div>
                              
                                
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                      <label>Medicamento <span class="login-danger">*</span></label>
                                      <input type="text" placeholder="Buscar medicamento" (input)="onSearchChange($event)" class="form-control" />
                                      <mat-select id="medicamento" name="medicamento"  [(ngModel)]="vademecum.medicamento" (ngModelChange)="onChangeMedicamento()" placeholder="Seleccione" class="form-control select">
                                        <mat-option *ngFor="let opcion of medicamentosFiltrados" [value]="opcion">{{ opcion }}</mat-option>
                                      </mat-select>
                                    </div>
                                  </div>
                                  

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Stock <span class="login-danger">*</span></label>

                                        <input class="form-control" type="number" placeholderstock id="stock"
                                            name="stock" [(ngModel)]="vademecum.stock">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Nombre <span class="login-danger">*</span></label>

                                        <input class="form-control" type="text" placeholder="" id="medicamento"
                                            name="medicamento" [(ngModel)]="vademecum.medicamento">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Laboratorio <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" placeholder="" id="laboratorio"
                                            name="laboratorio" [(ngModel)]="vademecum.laboratorio">
                                    </div>
                                </div>
                            

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Indicaciones <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" placeholder="indicaciones"
                                            id="indicaciones" name="clavesecreta" [(ngModel)]="vademecum.indicaciones">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Contraindicaciones <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" placeholder="" id="contraindicaciones"
                                            name="contraindicaciones" [(ngModel)]="vademecum.contraindicaciones">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Composicion <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" composicion="" id="composicion"
                                            name="matricula" [(ngModel)]="vademecum.composicion">
                                    </div>
                                </div>




                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Posologia <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" placeholder="posologia" id="posologia"
                                            name="direccion" [(ngModel)]="vademecum.posologia">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Equivalencias <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" placeholder="equivalencias"
                                            id="equivalencias" name="direccion" [(ngModel)]="vademecum.equivalencias">
                                    </div>
                                </div>


                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Anotaciones <span class="login-danger">*</span></label>
                                        <textarea class="form-control" id="anotaciones" name="anotaciones"
                                            [(ngModel)]="vademecum.anotaciones" rows="3" cols="30"></textarea>

                                    </div>
                                </div>




                                <div class="col-12">
                                    <div class="doctor-submit text-end">

                                        <button type="submit" class="btn btn-primary submit-form me-2" (click)="actualizarDatos(id)" [routerLink]="routes.videoCall">Guardar</button>

                                        <button type="submit" class="btn btn-primary cancel-form" [routerLink]="routes.videoCall"
                                            >Lista</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
