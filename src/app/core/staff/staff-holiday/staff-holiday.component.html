<div class="page-wrapper correctMargin">
    <div class="content correctMargin">
      <!-- /Page Header -->
      <div class="row">
          <div class="col-sm-12">

              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-12">
                                  <div class="form-heading">
                                      <h4>Longuitudes</h4>
                                  </div>
                              </div>
                             
                             

                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>acroestiloide <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="acroestiloide" name="acroestiloide"
                                          [(ngModel)]="antropometria.acroestiloide">
                                  </div>
                              </div>
                              

                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>medioestdact <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="medioestdact" name="medioestdact"
                                      [(ngModel)]="antropometria.medioestdact">
                              </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>trocanterea <span class="login-danger">*</span></label>

                                      <input class="form-control" type="text"  placeholder="" id="trocanterea" name="trocanterea"
                                          [(ngModel)]="antropometria.trocanterea">
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>tribiallateral <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="tribiallateral" name="tribiallateral"
                                          [(ngModel)]="antropometria.tribiallateral">
                                  </div>
                              </div>
                              

                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>tibMdMaleolar <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="tibMdMaleolar" name="tibMdMaleolar"
                                      [(ngModel)]="antropometria.tibMdMaleolar">
                              </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>acroradial <span class="login-danger">*</span></label>

                                      <input class="form-control" type="text"  placeholder="" id="acroradial" name="acroradial"
                                          [(ngModel)]="antropometria.acroradial">
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>ilioespinal <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="ilioespinal" name="ilioespinal"
                                          [(ngModel)]="antropometria.ilioespinal">
                                  </div>
                              </div>
                              

                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>trocTipLat <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="trocTipLat" name="trocTipLat"
                                      [(ngModel)]="antropometria.trocTipLat">
                              </div>
                              </div>
                              
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>pie <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="pie" name="pie"
                                          [(ngModel)]="antropometria.pie">
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-3">
                                <div class="form-group local-forms">
                                  <label>Fecha <span class="login-danger">*</span></label>
                                  <input class="form-control datetimepicker" type="text" placeholder="" matInput
                                         [matDatepicker]="picker" [(ngModel)]="antropometria.fecha" name="fechanacimiento">
                                         
                                  <mat-datepicker #picker></mat-datepicker>
                                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                </div>
                              </div>
                              
                              <div class="col-12 col-md-6 col-xl-4">
                                <div class="form-group local-forms">
                                    <label>anotaciones <span class="login-danger">*</span></label>
                                    <textarea class="form-control" id="comentarios" name="comentarios"[(ngModel)]="antropometria.anotaciones"  rows="3" cols="30"></textarea>
                                    
                                </div>
                            </div>
<!-- 
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>anotaciones <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="anotaciones" name="anotaciones"
                                      [(ngModel)]="paciente.anotaciones">
                              </div>
                              </div>
                              <div class="col-12 col-md-6 col-xl-4">
                                  <div class="form-group local-forms">
                                      <label>prescripciones <span class="login-danger">*</span></label>
                                      <input class="form-control" type="text"  placeholder="" id="prescripciones" name="prescripciones"
                                      [(ngModel)]="paciente.prescripciones">
                              </div>
                              </div> -->



                              <div class="col-12">
                                  <div class="doctor-submit text-end">
                                      <button type="submit"
                                          class="btn btn-primary submit-form me-2"(click)="guardarPersona()"[routerLink]="routes.staffList">Guardar</button>
                                       
                                      <button type="submit" class="btn btn-primary cancel-form"[routerLink]="routes.staffList">Cancel</button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
