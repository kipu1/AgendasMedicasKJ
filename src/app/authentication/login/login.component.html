<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="container-fluid px-0">
    <div class="row">
      <!-- Login logo -->
      <div class="col-lg-6 login-wrap">
        <div class="login-sec">
          <div class="log-img">
            <img class="img-fluid" src="assets/img/login-02.png" alt="Logo" />
          </div>
        </div>
      </div>
      <!-- /Login logo -->

      <!-- Login Content -->
      <div class="col-lg-6 login-wrap-bg">
        <div class="login-wrapper">
          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <div class="account-logo">
                  <a [routerLink]="routes.adminDashboard"><img src="assets/img/login-logo.png" alt="" /></a>
                </div>
                <h2>Login</h2>
                <!-- Form -->

                <form [formGroup]="form" (ngSubmit)="InicioSesion()">

                  <div class="form-group">
                    <label for="username">Nombre</label>
                    <input type="text" id="username" name="username" class="form-control" formControlName="username"
                      required>
                  </div>

                  <div class="form-group">
                    <label for="userPassword">Contrase√±a</label>
                    <input type="password" id="userPassword" name="userPassword" class="form-control"
                      formControlName="userPassword" required type="{{ passwordClass ? 'text' : 'password' }}">
                    <div class="axe">
                      <icon (click)="showPassword()"
                        [ngClass]="passwordClass ? 'feather icon-eye' : 'feather icon-eye-off'"
                        class="profile-views toggle-password"></icon>
                    </div>
                  </div>

                  <div class="forgotpass">
                    <div class="remember-me">
                      <label class="custom_check mr-2 mb-0 d-inline-flex remember-me">
                        Remember me
                        <input type="checkbox" name="radio" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <a [routerLink]="routes.forgotPassword">Forgot Password?</a>
                  </div>
                  <div class="form-group login-btn">
                    <button class="btn btn-primary btn-block">
                      Login
                    </button>
                  </div>
                </form>
                <!-- /Form -->

                <div class="next-sign">
                  <p class="account-subtitle">
                    Need an account?
                    <a [routerLink]="routes.register">Sign Up</a>
                  </p>

                  <!-- Social Login -->
                  <div class="social-login">
                    <a href="javascript:;"><img src="assets/img/icons/login-icon-01.svg" alt="" /></a>
                    <a href="javascript:;"><img src="assets/img/icons/login-icon-02.svg" alt="" /></a>
                    <a href="javascript:;"><img src="assets/img/icons/login-icon-03.svg" alt="" /></a>
                  </div>
                  <!-- /Social Login -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Login Content -->
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
